<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Social Sound</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/social_sound_styles.css">

    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="container">
      <section id="header">
        <img src="img/hand.png" id="hand">
        <div class="nav text-center">
          <ul class="list-unstyled list-inline josefin-slab">
            <li><a href="#work">WORK</a></li>
            <li><a href="#process">PROCESS</a></li>
            <li><a href="#about">ABOUT</a></li>
          </ul>
          <img id="ss-logo" src="img/minimal_ss_logo.png">
        </div>
      </section>

      <section id="competitive-analysis">
        <div class="wrapper">
          <p class="josefin-slab text-gray text-center">COMPETITIVE ANALYSIS</p>
          <img src="img/ss_competitive_analysis.png">
        </div>
      </section>

      <section id="establishing-empathy">
        <div class="wrapper">
          <p class="josefin-slab text-gray text-center">ESTABLISHING EMPATHY</p>
          <img id="casual-musician" src="img/casual_musician.png">
          <img id="searching-musician" src="img/searching_musician.png">
        </div>
      </section>

      <section id="content-strategy">
        <div class="wrapper">
          <p class="josefin-slab text-gray text-center">CONTENT STRATEGY</p>
          <img id="head" src="img/head.png">
          <img id="head2" src="img/head2.png">
          <img id="head3" src="img/head3.png">
          <img id="ss-logo2" src="img/minimal_ss_logo.png">
        </div>
      </section>

      <section id="information-architecture">
        <div class="wrapper">
          <p class="josefin-slab text-gray text-center">INFORMATION ARCHITECTURE</p>
          <img id="sitemap" src="img/sitemap.png">
          <img id="taxonomy" src="img/taxonomy.png">
        </div>
      </section>

      <section id="user-flow">
        <div class="wrapper">
          <p class="josefin-slab text-gray text-center">USER FLOW</p>
          <img id="flow-diagram" src="img/flow_diagram.png">
          <img id="edit-profile" src="img/edit_profile.png">
        </div>
      </section>

      <section id="wireframing">
        <div class="wrapper">
          <p class="josefin-slab text-gray text-center">WIREFRAMING</p>
          <div class="wireframing-sub-part-1">
            <span class="label">
              <img id="loginlowfid" class="shadow" src="img/loginlowfid.png">
              <p id="lowfid1" class="josefin-slab text-gray">LOW FIDELITY</p>
            </span>
            <span class="label">
              <img id="loginhighfid" src="img/loginhighfid.png">
              <p id="highfid1" class="josefin-slab text-gray">HIGH FIDELITY</p>
            </span>
            <img id="part1-arrow1" src="img/arrow1.png">
          </div>
          <div class="wireframing-sub-part-2">
            <span class="label">
              <img id="profilelowfid" class="shadow" src="img/profilelowfid.png">
              <p id="lowfid2" class="josefin-slab text-gray">LOW FIDELITY</p>
            </span>
            <img id="profilemidfid" class="shadow" src="img/profilemidfid.png">
            <span class="label">
              <img id="profilehighfid" src="img/profilehighfid.png">
              <p id="highfid2" class="josefin-slab text-gray">HIGH FIDELITY</p>
            </span>
            <img id="part2-arrow2" src="img/arrow2.png">
            <img id="part2-arrow3" src="img/arrow3.png">
          </div>
          <div class="wireframing-sub-part-3">
            <span class="label">
              <img id="bandlowfid" class="shadow" src="img/bandlowfid.png">
              <p id="lowfid3" class="josefin-slab text-gray">LOW FIDELITY</p>
            </span>
            <span class="label">
              <img id="bandhighfid" src="img/bandhighfid.png">
              <p id="highfid3" class="josefin-slab text-gray">HIGH FIDELITY</p>
            </span>
            <img id="part3-arrow1" src="img/arrow1.png">
          </div>
          <div class="wireframing-sub-part-4">
            <span class="label">
              <img id="venuelowfid" class="shadow" src="img/venuelowfid.png">
              <p id="lowfid4" class="josefin-slab text-gray">LOW FIDELITY</p>
            </span>
            <span class="label">
              <img id="venuehighfid" src="img/venuehighfid.png">
              <p id="highfid4" class="josefin-slab text-gray">HIGH FIDELITY</p>
            </span>
            <img id="part4-arrow1" src="img/arrow1.png">
          </div>
        </div>
      </section>

    </div>
  </body>
</html>
